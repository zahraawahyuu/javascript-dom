<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>Javascript DOM</p>
        <div id="byId">DOM Selection</div>

console.log(document.querySelectorAll("div"));
